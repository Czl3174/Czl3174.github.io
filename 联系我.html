<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>无标题文档</title>
	<style type="text/css">
		img {
			width: auto;
			height: auto;
			max-width: 100%;
			max-height: 100%;
			background-size: cover;
			position: relative;
			left: 85px;

		}

		form {
			color: black;
			margin-top: -4px;
		}

		.big_box {
			margin: 0 auto;
			width: 1200px;
			height: 800px;
			border-color: black;
		}

		body {
			background-color: rgb(244, 227, 211);
		}
	</style>
</head>

<body>
	<div class="big_box">
		<img src="2.jpeg">
		<center>
			<form>
				<table>
					<tr>
						<td>
							<label>
								<div align="right" id="name">姓名：</div>
							</label>
						</td>
						<td>
							<input type="text" maxlength="6" size="52" placeholder="请输入中文"><br>
						</td>
					</tr>
					<tr>
						<td>
							<label>
								<div align="right">性别：</div>
							</label>
						</td>
						<td>
							<input type="radio" name="sex">男
							<input type="radio" name="sex">女<br>
						</td>
					</tr>
					<tr>
						<td>
							<label>
								<div align="right" id="address">您的住址：</div>
							</label>
						</td>
						<td>
							<input type="text" maxlength="40" size="52"><br>
						</td>
					</tr>
					<tr>
						<td>
							<label>
								<div align="right">备注：</div>
							</label>
						</td>
						<td>
							<textarea cols="50" rows="10" placeholder="您有哪些技能"></textarea><br>
						</td>
					</tr>
					<tr>
						<td colspan="2" rowspan="2" align="center">
							<input type="button" value="立即联系">
						</td>
					</tr>
				</table>


			</form>
		</center>
	</div>
</body>

</html>
